<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />

        <link rel="stylesheet" href="/css/style.css" />

        <title>Manager Website</title>
    </head>
    <body>
        <div class="two-row-grid">
            <div id="navbar" data-page="manager"></div>
            <div id="form" class="form flex-col">
                <h3 class="title">Manager Login</h3>
                <input
                    type="text"
                    name="soeid"
                    id="soeid"
                    placeholder="Enter soeid"
                />
                <input
                    type="password"
                    name="password"
                    id="password"
                    placeholder="Enter password"
                />
                <button class="button" id="mLoginBtn">Login as Manager</button>
            </div>
        </div>

        <script src="/js/navbar.js"></script>
        <script src="./js/login.js" type="module"></script>
    </body>
</html>
