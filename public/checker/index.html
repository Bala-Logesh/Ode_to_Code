<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />

        <link rel="stylesheet" href="/css/style.css" />

        <title>Checker Website</title>
    </head>
    <body>
        <div class="two-row-grid">            
            <div id="navbar" data-page="checker"></div>
            <div class="checker-main-container flex-col">
                <h3 class="title">Checking steps in process</h3>
                <table id="checker_steps" class="details-table table">
                    <tr>
                        <th>Step Number</th>
                        <th>Step Name</th>
                        <th>Status</th>
                    </tr>
                    <tr>
                        <td>Step 1</td>
                        <td>Agent Match Validation</td>
                        <td id="step1">Status</td>
                    </tr>
                    <tr>
                        <td>Step 2</td>
                        <td>Query Info Validation</td>
                        <td id="step2">Status</td>
                    </tr>
                    <tr>
                        <td>Step 3</td>
                        <td>Client Past Profile Validation</td>
                        <td id="step3">Status</td>
                    </tr>
                    <tr>
                        <td>Step 4</td>
                        <td>Client PII Validation</td>
                        <td id="step4">Status</td>
                    </tr>
                    <tr>
                        <td>Step 5</td>
                        <td>Manager Approval</td>
                        <td id="step5">Status</td>
                    </tr>
                </table>
                <div class="flex">
                    <button class="button" id="refresh">Refresh</button>
                    <button class="button hidden" id="generate">Generate Letter</button>
                </div>
            </div>
        </div>
        
        <script src="/js/navbar.js"></script>
        <script src="./js/script.js" type="module"></script>
    </body>
</html>
