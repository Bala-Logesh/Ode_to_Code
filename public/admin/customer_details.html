<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />

        <link rel="stylesheet" href="/css/index.css" />
        <link rel="stylesheet" href="/css/client.css" />
        <link rel="stylesheet" href="/css/query.css" />

        <title>Admin Website</title>
    </head>
    <body>
        <div class="two-row-grid">
            <div class="nav-container">
                <nav class="navbar flex-jcsb">
                    <a href="/index.html"
                        ><img
                            class="logo"
                            src="../images/citi.png"
                            alt="Citi Logo"
                    /></a>
                    <a href="index.html" class="title" id="title"></a>
                </nav>
            </div>
            <div class="container">
                <h3 class="title">Customer Enquiry</h3>

                <div class="customer-form flex-col">
                    <input
                        type="text"
                        name="cusid"
                        id="cusid"
                        placeholder="Enter Customer id"
                    />

                    <button class="button" id="cDetailsBtn">
                        Get Customer Details
                    </button>
                </div>

                <h4 style="text-align: center" class="hidden" id="heading">
                    Details for Customer <span id="cid"></span>
                </h4>

                <table
                    class="query-details customer-details flex-col"
                    id="customer_details"
                ></table>

                <div class="customer-form flex-col">
                    <input
                        type="text"
                        class="hidden"
                        name="t_id"
                        id="tid"
                        placeholder="Enter Ticket id"
                    />

                    <button class="button hidden" id="createLetter">
                        Create a letter
                    </button>
                </div>
            </div>
        </div>
        <script src="./js/script.js"></script>
        <script src="./js/query.js" type="module"></script>
    </body>
</html>
