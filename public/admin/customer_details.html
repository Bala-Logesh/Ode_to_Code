<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />

        <link rel="stylesheet" href="/css/style.css" />

        <title>Admin Website</title>
    </head>
    <body>
        <div class="two-row-grid">
            <div id="navbar" data-page="admin"></div>
            <div class="admin-main-container flex-col">
                <h3 class="title">Customer Enquiry</h3>

                <div class="form flex-col">
                    <input
                        type="text"
                        name="cusid"
                        id="cusid"
                        placeholder="Enter Customer id"
                    />

                    <button class="button" id="cDetailsBtn">
                        Get Customer Details
                    </button>
                </div>

                <h4 class="hidden" id="heading">
                    Details for Customer <span id="cid"></span>
                </h4>

                <table class="details-table flex-col" id="customer_details"></table>

                <div class="form flex-col">
                    <input
                        type="text"
                        class="hidden"
                        name="t_id"
                        id="tid"
                        placeholder="Enter Ticket id"
                    />

                    <button class="button hidden" id="createLetter">
                        Create a letter
                    </button>
                </div>
            </div>
        </div>
        
        <script src="/js/navbar.js"></script>
        <script src="./js/query.js" type="module"></script>
    </body>
</html>
