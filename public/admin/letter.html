<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />

        <link rel="stylesheet" href="/css/style.css" />

        <title>Admin Website</title>
    </head>
    <body>
        <div class="two-row-grid">
            <div id="navbar" data-page="admin"></div>
            <div class="admin-main-container flex-col">
                <h3 class="title">Generate the Letter</h3>
                <div class="form flex-col">
                    <select name="letter" id="letter_type">
                        <option value="default" selected>Click and select a letter type</option>
                    </select>

                    <button class="button" id="getLetterVarBtn">
                        Get Letter Variables
                    </button>
                    <a href="customer_details.html" class="button">Back</a>
                </div>
                <hr>
                <div class="form flex-col" id="let_vars_container">
                    <select name="letter" id="var1" class="hidden">
                        <option value="default" selected>Click and select the change</option>
                    </select>
                    <select name="letter" id="var2" class="hidden">
                        <option value="default" selected>Click and select the letter to generate</option>
                    </select>
                    <input type="text" id="date" name="embed_date" class="hidden" placeholder="Enter the date">

                    <div id="btnDiv" class="hidden"><button class="button" id="saveLetterDetails">
                        Post the request
                    </button></div>
                </div>                
            </div>
        </div>
        
        <script src="/js/navbar.js"></script>
        <script src="./js/letter.js" type="module"></script>
    </body>
</html>
